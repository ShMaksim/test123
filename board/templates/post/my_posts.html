{% extends 'flatpages/default.html' %}

{% block content %}
    <h1>Мои посты</h1>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>У вас пока нет постов.</p>
    {% endif %}
{% endblock %}
