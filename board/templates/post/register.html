{% extends 'flatpages/default.html' %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>

    <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
    <a href="{% url 'yandex_login' %}" class="btn btn-primary">Войти через Яндекс</a>
{% endblock content %}
